{% extends "basedashboardone.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('list_nilai_akhir') }}">Nilai Akhir</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Nilai Akhir</li>
                    </ol>
                </nav>
                <div class="card">
                    <!-- Form content goes here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Nilai Akhir</h5>
                        <form action="{{ url_for('edit_nilai_akhir', id_nilai=nilai_akhir.id_nilai) }}" method="post">
                            <div class="form-group">
                                <label for="id_siswa">ID Siswa:</label>
                                <input type="text" class="form-control" name="id_siswa" value="{{ nilai_akhir.siswa.nama }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_mapel">ID Mata Pelajaran:</label>
                                <input type="text" class="form-control" name="id_mapel" value="{{ nilai_akhir.mapel.nama_mapel }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_guru">ID Guru:</label>
                                <input type="text" class="form-control" name="id_guru" value="{{ nilai_akhir.guru.nama_guru }}" required>
                            </div>
                            <div class="form-group">
                                <label for="nilai">Nilai:</label>
                                <input type="number" class="form-control" name="nilai" value="{{ nilai_akhir.nilai }}" required>
                            </div>
                            <div class="form-group">
                                <label for="capaian_kompetensi">Capaian Kompetensi:</label>
                                <input type="text" class="form-control" name="capaian_kompetensi" value="{{ nilai_akhir.capaian_kompetensi }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Perbarui Nilai Akhir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
