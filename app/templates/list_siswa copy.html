{% extends "basedashboardone.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="card-title"><font face="times new roman">Daftar Siswa</font></h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NISN</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>ID Kelas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for siswa in siswa %}
                        <tr>
                            <td>{{ siswa.nisn }}</td>
                            <td>{{ siswa.nama }}</td>
                            <td>{{ siswa.alamat }}</td>
                            <td>{{ siswa.id_kelas }}</td>
                            <td>
                                <a href="{{ url_for('edit_siswa', id_siswa=siswa.id_siswa) }}" class="btn btn-primary">Edit</a>
                                <form action="{{ url_for('delete_siswa', id_siswa=siswa.id_siswa) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                <br>
            <a href="{{ url_for('add_siswa') }}" class="btn btn-success mb-3">Tambah Siswa</a> 
            </div>
        </div>
    </div>
</div>
{% endblock content %}
