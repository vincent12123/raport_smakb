<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="form-group">
                    <label for="classSelect">Select Class:</label>
                    <select class="form-control" id="classSelect6">
                        <!-- Populate with classes dynamically -->
                    </select>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="form-group">
                    <label for="semesterSelect">Select Semester:</label>
                    <select class="form-control" id="semesterSelect6">
                        <!-- Populate with semesters dynamically -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Ranking chart for selected class and semester -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ranking Siswa per Kelas</h5>
                        <div id="rankingChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Mock data for testing
            const mockClasses = [
                { id: 1, nama: 'Class 1' },
                { id: 2, nama: 'Class 2' }
            ];
            const mockSemesters = [
                { id: 1, tahun_ajaran: '2023-2024', semester: 'Genap' },
                { id: 2, tahun_ajaran: '2023-2024', semester: 'Ganjil' }
            ];

            // Populate class select
            const classSelect = $('#classSelect6');
            mockClasses.forEach(kelas => {
                classSelect.append(new Option(kelas.nama, kelas.id));
            });

            // Populate semester select
            const semesterSelect = $('#semesterSelect6');
            mockSemesters.forEach(semester => {
                semesterSelect.append(new Option(`${semester.tahun_ajaran} - ${semester.semester}`, semester.id));
            });

            // Mock chart rendering
            $('#rankingChart').text('Ranking chart will be rendered here.');
        });
    </script>
</body>
</html>
