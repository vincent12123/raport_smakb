{% extends "basedashboardone.html" %}
{% block content %}
<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Tables</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data Table</li>
    </ol>
</nav>
<h6 class="mb-0 text-uppercase">Daftar Guru</h6>
<hr/>
<div class="card">
    <div class="card-body">
        
    
        
        <div class="table-responsive">
            <a href="{{ url_for('guru.add_guru') }}" class="btn btn-success mb-3">Tambah Guru</a>
            <table id="example2" class="table mb-0 table-striped">
                <thead>
                    <tr>
                        <th>ID Guru</th>
                        <th>Nama Guru</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for g in guru %}
                    <tr>
                        <td>{{ g.id_guru }}</td>
                        <td>{{ g.nama_guru }}</td>
                        <td>
                            <a href="{{ url_for('guru.edit_guru', id=g.id_guru) }}" class="btn btn-primary">Edit</a>
                            <form action="{{ url_for('guru.delete_guru', id=g.id_guru) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        var table = $('#example2').DataTable({
            lengthChange: false,
            buttons: ['copy', 'excel', 'pdf', 'print']
        });

        table.buttons().container()
            .appendTo('#example2_wrapper .col-md-6:eq(0)');
    });
</script>
{% endblock %}
