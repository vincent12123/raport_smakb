<table>
    <thead>
        <tr>
            <th>Nama Siswa</th>
            <th>Nama Mapel</th>
            <th>Nama Guru</th>
            <th>Nilai</th>
            <th>Capaian Kompetensi</th>
        </tr>
    </thead>
    <tbody>
        {% for nilai_akhir, siswa, mapel, guru in nilai_akhir_list %}
            <tr>
                <td>{{ siswa.nama }}</td>
                <td>{{ mapel.nama_mapel }}</td>
                <td>{{ guru.nama_guru }}</td>
                <td>{{ nilai_akhir.nilai }}</td>
                <td>{{ nilai_akhir.capaian_kompetensi }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
